<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo_clock.svg">
    <script src="util.js"></script>
    <script src="index.js"></script>
    <title>Clock</title>
</head>
<body>

<div class="main-container">
    <div class="horizontal-whitespace"></div>
    <div class="container">
        <div class="vertical-whitespace"></div>
        <div class="clock">
            <div class="time">
                <div class="clock-big">
                    <span id="clock-hour"></span><span id="clock-minute"></span>
                </div>
                <div class="clock-small">
                    <span id="clock-second"></span>'<br><span id="clock-millisecond"></span>"
                </div>
            </div>
            <div class="date">
                <span id="clock-date"></span>
                (<span id="clock-timezone"></span>)
            </div>
        </div>
        <div class="vertical-whitespace"></div>
    </div>
    <div class="horizontal-whitespace"></div>
</div>

</body>
</html>
